<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/main.js" type="module" defer></script>
  
  <title>Frontend Mentor | Todo app</title>
</head>

<body class="body light">
  <header class="header flex j-c-between container">
    <h1 class="h1 letter-spacing--large upper-case">Todo</h1>
    <button class="theme__button grid-stack">
      <img src="./images/icon-sun.svg" alt="" aria-pressed="true">
      <img src="./images/icon-moon.svg" alt="" aria-pressed="false">
    </button>
  </header>
  <main class="main container">
    <form class="form" action="#">
      <button class="checkbox" aria-pressed="false">
        <img src="./images/icon-check.svg" alt="">
      </button>
      <input type="text" placeholder="Create a new todo...">
    </form>
    <ul class="todo__list">
      <template class="task__template">
        <li class="task">
          <button class="checkbox" aria-pressed="false">
            <img src="./images/icon-check.svg" alt="">
          </button>
          <p contenteditable="true" spellcheck="false"></p>
          <button class="cross">
            <img src="./images/icon-cross.svg" alt="">
          </button>
        </li>
      </template>
    </ul>
  </main>


  <!-- Add dynamic number items left -->

  Drag and drop to reorder list -->
  
</body>
</html>
